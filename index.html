<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <section id="displayArea">
            <div class="input"></div>
            <div class="ans">0</div>
        </section>
        <div class="key">
            <button type="button" class="functionalButton" id="clear" value="">C</button>
            <button type="button" class="functionalButton" id="erase" value=""> &#11013;</button>
            <button type="button" class="functionalButton" value="%">%</button>
            <button type="button" class="functionalButton" value="/">/</button>
            <button type="button" class="numButton" value="7">7</button>
            <button type="button" class="numButton" value="8">8</button>
            <button type="button" class="numButton" value="9">9</button>
            <button type="button" class="functionalButton" value="*">x</button>
            <button type="button" class="numButton" value="4">4</button>
            <button type="button" class="numButton" value="5">5</button>
            <button type="button" class="numButton" value="6">6</button>
            <button type="button" class="functionalButton" value="-">-</button>
            <button type="button" class="numButton" value="1">1</button>
            <button type="button" class="numButton" value="2">2</button>
            <button type="button" class="numButton" value="3">3</button>
            <button type="button" class="functionalButton" value="+">+</button>
            <button type="button" class="numButton" value="00">00</button>
            <button type="button" class="numButton" value="0">0</button>
            <button type="button" class="numButton" value=".">.</button>
            <button type="button" class="functionalButton" id="result" value="">=</button>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
